{% extends 'demo_app/base.html' %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>

<body>
    {% block body %}
    {% for jelly in item_list %}
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" width="250" src="{{ jelly.item_image }}"/>
        </div>
        <div class="col-md-4">
            <h2>{{ jelly.item_name }}</h2>
            <h4>Rs {{ jelly.item_price }}</h4>
        </div>
        <div class="col-md-2">
            <a href="{% url 'demo_app:update_item' jelly.id %}" class="btn btn-info">Update</a>
            <a href="{% url 'demo_app:delete_item' jelly.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'demo_app:food_detail' jelly.id %}" class="btn btn-primary">Details</a>
        </div>
    </div>
    {% endfor %}
    {% endblock %}

        <li>

            <a href="{% url 'demo_app:food_detail' jelly.id %}">{{ jelly.id }} {{ jelly.item_name }}</a>
        </li>
    </ul> -->

    
</body>

</html>
